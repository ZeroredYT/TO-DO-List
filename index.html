<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-important">
            <h2>Important<ion-icon name="list" class="list"></ion-icon></h2>
            <div class="row">
                <input type="text" id="input-box-important" placeholder="Add your text">
                <button onclick="addTask_Important()">Add</button>
            </div>
            <ul id="list-container-important">
            </ul>
        </div>
        <div class="todo-normal">
            <h2>Normal<ion-icon name="list" class="list"></ion-icon></h2>
            <div class="row">
                <input type="text" id="input-box-normal" placeholder="Add your text">
                <button onclick="addTask_Normal()">Add</button>
            </div>
            <ul id="list-container-normal">
            </ul>
        </div>
    </div>
</body>
</html>
